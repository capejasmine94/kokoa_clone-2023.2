<!DOCTYPE html>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fab fa-apple fa-2x"></i>
        <span>21:41</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
      </div>
    </div>

    <header class="screan-header">
      <h1 class="screan-header__title">친구</h1>
      <div class="screan-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-music fa-2x"></i></span>
        <span><i class="fa-solid fa-gear fa-2x"></i></span>
      </div>
    </header>

      <img class="friens-display-link" src="./screenshots/1번광고요.jpeg" />

        <i class="fa-solid fa-circle-info"></i>
        <a href="#">구매하기</a>
      </div>
    </div>

          <span>내 멀티프로필 </span>

        <div class="user-componet">

            <img
              src="./screenshots/라이코.png"

      </div>
