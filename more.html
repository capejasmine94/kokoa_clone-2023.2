<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=yes;"
    />
    <title>포켓몬톡 더보기</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fab fa-apple fa-2x"></i>
        <span>21:41</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
      </div>
    </div>

    <header class="screan-header">
      <h1 class="screan-header__title">더보기</h1>
      <div class="screan-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-music fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-2x"></i></a
        ></span>
        <div></div>
      </div>
    </header>
    <main class="friends-screen more-screen">
      <div class="user-componet">
        <div class="user-componet__column">
          <img
            src="./screenshots/뮤츠.png"
            class="user-componet__avatar user-componet__avatar--xl"
          />

          <div class="user-componet__name">
            <h4 class="user-componet__title">뮤츠</h4>
            <h6 class="user-componet__subtitle">
              +82 10-1392-0981
              <span class="user-componet__subtitle-error">!</span>
            </h6>
          </div>
        </div>
        <div class="user-componet__column">
          <i class="fa-regular fa-envelope fa-2xl"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>일정</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-credit-card"></i>
          <span>결제</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-barcode"></i>
          <span>코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-bell"></i>
          <span>알림</span>
        </div>
      </div>
      <div class="icon-row second-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-bicycle"></i>
          <span>운동</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-trophy"></i>
          <span>경기</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>메일</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-headphones"></i>
          <span>음악</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">추천</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">포켓몬 스토리</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-trophy"></i>
            </div>
            <span class="more-suggestions__icon-text">포켓몬리그</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-crown"></i>
            </div>
            <span class="more-suggestions__icon-text">포켓몬GO</span>
          </div>
        </div>
      </div>
      <img class="more-suggestions__img" src="./screenshots/지우우승.jpeg" />
    </main>
    <!-- nav 는 보통 ul로 나누고 그안에 많은 li 가 있다 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__M_alarm m-badge">2</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="naV__T_alarm"></div>
            <i class="fa-solid fa-toggle-on fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면이 너무 커요 줄여주세요!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/9d078feb47.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
