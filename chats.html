<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포켓몬톡 채팅</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fab fa-apple fa-2x"></i>
        <span>21:41</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
      </div>
    </div>

    <header class="screan-header">
      <h1 class="screan-header__title">채팅</h1>
      <div class="screan-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-2x"></i></span>
        <span><i class="fa-solid fa-music fa-2x"></i></span>
        <span><i class="fa-solid fa-gear fa-2x"></i></span>
      </div>
    </header>

    <div class="friends-display">
      <img class="friens-display-link" src="css/screenshots/2번광고.jpeg" />
      <div class="friends-display__link">
        <i class="fa-solid fa-circle-info"></i>
        <a href="#">구매하기</a>
      </div>
    </div>
    <main class="friends-screen">
      <a href="chat.html">
        <div class="user-componet">
          <div class="user-componet__column">
            <img
              src="css/screenshots/루기아.png"
              class="user-componet__avatar user-componet__avatar"
            />
            <div class="user-componet__name">
              <h4 class="user-componet__title">루기아</h4>
              <h6 class="user-componet__subtitle">지우 우승했네!!</h6>
            </div>
          </div>
          <div class="user-componet__column">
            <span class="user-componet__time">20:22</span>
            <div class="m-badge">3</div>
          </div>
        </div>
      </a>
      <a href="second-chat.html">
        <div class="user-componet">
          <div class="user-componet__column">
            <img
              src="css/screenshots/썬더.png"
              class="user-componet__avatar user-componet__avatar"
            />
            <div class="user-componet__name">
              <h4 class="user-componet__title">썬더</h4>
              <h6 class="user-componet__subtitle">지금 갈겡</h6>
            </div>
          </div>
          <div class="user-componet__column">
            <span class="user-componet__time">18:22</span>
            <div class="m-badge">2</div>
          </div>
        </div>
      </a>
      <a href="third-chat.html">
        <div class="user-componet">
          <div class="user-componet__column">
            <img
              src="css/screenshots/파이어.png"
              class="user-componet__avatar user-componet__avatar"
            />
            <div class="user-componet__name">
              <h4 class="user-componet__title">파이어</h4>
              <h6 class="user-componet__subtitle">나도 간다!!</h6>
            </div>
          </div>
          <div class="user-componet__column"></div>
        </div>
      </a>
    </main>

    <!-- nav 는 보통 ul로 나누고 그안에 많은 li 가 있다 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__M_alarm m-badge">2</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="naV__T_alarm"></div>
            <i class="fa-solid fa-toggle-off fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면이 너무 커요 줄여주세요!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/9d078feb47.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
